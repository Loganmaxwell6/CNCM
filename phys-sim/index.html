<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Get jquery, p5.js and chart.js from CDN  -->
        <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

        <!-- Get stylesheet + set other metadata -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Interactive 2D physics simulator project">
        <meta name="author" content="Logan Maxwell">
        <title>Physics Simulator Â· Logan Maxwell</title>
    </head>
    <body>
        <!-- Empty divs as container panels for content -->
        <div id="main">
            <div id="canvasContainer" oncontextmenu="return false;"></div>
            <input id="speedControl" class="slider" type="range" min="0" max="300" value="100">
        </div>
        <div id="graph">
            <div id="graphContainer">
                <canvas id="objectGraph"></canvas>
            </div>
            <button onclick="resetGraph()">Reset Graph</button>
        </div>
        <div id="settings"></div>
    </body>
    <!-- Run main program and object files -->
    <script src="object.js"></script>
    <script src="main.js"></script>

    <script>
        $(document).ready(function(){
            $(speedControl).on('input', function(){
                getDtSlider(this.value);
            })
        });
        /*
        $(document).on('contextmenu', function(){
            return false;
        })
        */
    </script>
</html>
