<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3schools28.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>
    <title>Crooked Nazgul Code Men</title>
  </head>
  <body>
    <div id="inputPart">
      <textarea id="textIn" rows="10" cols="100" placeholder="Input text here..."></textarea>
    </div>
    <div id="outputPart">
      <textarea id="textOut" rows="10" cols="100" placeholder="Output text here" disabled="disabled"></textarea>
    </div>
    <div id="options">
      <button id="swapText" onclick="swapText()">↑</button>
      <button id="clearText" onclick="clearText()">Clear</button>
      <button id="reverseText" onclick ="reverseText()">Reverse</button>
    </div>
    <div id="thresholdSlider">
      <input type="range" min="0" max="100" value="50" class="slider" id="threshold">
      <textarea id="thresholdOut" rows="1" cols="4" disabled="disabled"></textarea>
    </div>
    <div id="cipherButtons">
      <button id="caesarCipher">Caesar Cipher</button>
      <button id="affineCipher">Affine Cipher</button>
      <button id="substitutionCipher">Substitution Cipher</button>
      <button id="transpositionCipher">Transposition Cipher</button>
      <button id="vigenereCipher">Vigenère cipher</button>
      <button id="keywordCipher">Keyword cipher</button>
    </div>
    <div id="optionsButtons">
      <div id="caesarOptions">
        <div class ="caesarDecrypt">
          <button style="visibility:hidden;position: relative;top:3px" id="caesarDecrypt">decrypt</button> 
        </div>
        <div class ="caesarEncrypt">
          <button style="visibility:hidden;position: relative;top:+3px" id="caesarEncrypt">encrypt</button> 
          <input type="number" style="visibility:hidden;position:relative;top:-25px" id="caesarEncryptInput" >
        </div>
      </div>
      <div id="affineOptions">
        <div class = "affineDecrypt">
          <button style="visibility:hidden;position:relative;top:-25px" id="affineDecrypt" >decrypt</button> 
        </div>
        <div class = "affineEncrypt">
          <button style="visibility:hidden;position:relative;top:-25px" id="affineEncrypt" >encrypt</button> 
        </div>
        
      </div>
    </div>
  </body>
</html>
